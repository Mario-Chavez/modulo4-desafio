<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9465405e3c.js" crossorigin="anonymous"></script>

    <script defer src="../header/header.js"></script>
    <link rel="stylesheet" href="../header/header.css">

    <script defer src="../footer/footer.js"></script>
    <link rel="stylesheet" href="../footer/footer.css">
   
    <link rel="stylesheet" href="./contacto-page.css">
    <script defer src="./contacto-page.js"></script>

</head>
<body>
    <!-- header -->
    <div class="header__conteiner"></div>
    <div class="formulario">
      <h2 class="titulos formulario__titulo">Escribeme</h2>
      <form class="formulario__conteiner-pricipal">
          <div class="formulario__input">
              <label class="formulario__label">Nombre</label>
              <input name="buscar" type="text" placeholder="Nombre y Apellido...">
          </div>
          <div class="formulario__input">
              <label class="formulario__label">Email</label>
              <input name="email" type="email" placeholder="@Email...">
          </div>
          <div class="formulario__input">
              <label class="formulario__label">Mensaje</label>
              <textarea name="textarea" id="" cols="30" rows="10" placeholder="Mensaje..."></textarea>
          </div>
          <div class="formulario__button">
              <button class="formulario__button-boton">Enviar</button>
          </div>
      </form>
    </div>
        <!-- footer -->
        <div class="footer__conteiner"></div>
</body>
</html>
